<span id="online-count" hx-swap-oob="outerHTML" class="pr-1">
    {{ online_count }} 
    <style>
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(4); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in-scale {
            animation: fadeInScale 0.6s ease;
        }
    </style>
</span>


<ul class="member-list" id="groupchat-members">
    {% for member in chat_group.members.all %}
    <li class="member-item">
        <a href="{% url 'profile' member.username %}" id="url1" class="flex flex-col items-center justify-center w-20 gap-2">
            <div class="relative">  
                {% if member in chat_group.users_online.all %}
                <div class="green-dot border-2 border-gray-800 absolute bottom-0 right-0"></div>
                {% else %}
                <div></div>
                {% endif %}
                <img src="{{ member.profile.avatar }}" alt="" class ="w-14 h-14 rounded-full object-cover" id="member-avatar">
            </div>
            {{ member.profile.name|slice:":10" }}
        </a>  
    </li> 
    {% endfor %}    
</ul>
