{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>


    <style>
        [x-cloak] { display: none !important; }
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1rem;
        }
        .button, button, [type='submit'], [type='button'] {
            background: #4f46e5;
            color: #fff;
            font-weight: bold;
            padding: 1rem 1.5rem;
            display: inline-block;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            
        }
        .button:hover, button:hover, [type='submit']:hover, [type='button']:hover {
            background: #3730a3;
        }
        .button:active, button:active, [type='submit']:active, [type='button']:active {
            transform: scale(0.95);
        }
        .button.alert, button.alert {
            background: #b91c1c;
        }
        .button.alert:hover, button.alert:hover {
            background: #dc2626;
        }
        .button-red {
            background: #ef4444 !important;
        }
        .button-red:hover {
            background: #dc2626 !important;
        }
        .button-gray {
            background: #d1d5db !important;
        }
        .button-gray:hover {
            background: #c3c9d0 !important;
        }
        .navitems > li > a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 3rem;
            padding: 0 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            
        }
        .navitems > li > a:hover {
            background: #374151;
            color: #fff;
        }
        .hoverlist > *:hover {
            background: #f3f4f6;
            border-radius: 0.375rem;
            transition: background 0.15s;
        }
        .hoverlist > * > a {
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }
        .highlight {
            background: #e0e7ff !important;
        }
        .allauth content a {
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        .allauth content a:hover {
            color: #6366f1;
        }
        .allauth form[action="/accounts/signup/"] ul {
            display: none;
        }
        .allauth form[action="/accounts/signup/"] ul.errorlist {
            display: block;
        }
        .allauth .helptext {
            display: block;
            margin-top: 1rem;
        }
        label {
            display: none;
        }
        input[type=file] {
            background: #fff;
            padding-left: 0;
        }
        .textarea, textarea, input {
            width: 100%;
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
        }
        .errorlist li {
            padding: 0.25rem 0 0.25rem 1rem;
            border-left: 4px solid #ef4444;
            margin-bottom: 0.5rem;
            color: #ef4444;
            list-style: none;
        }
        label[for="id_remember"] {
            display: inline-block;
            width: auto;
            margin-right: 0.5rem;
        }
        input[name="remember"] {
            width: auto;
        }
        .alert-info { background: #93c5fd; }
        .alert-success { background: #4ade80; }
        .alert-warning { background: #fbbf24; }
        .alert-danger { background: #f59e42; }
    </style>
</head>

<body class="{% block class %}{% endblock %}">

	
    {% include "includes/messages.html " %}
    {% include "includes/header.html" %}

    {% block layout %}
    {% endblock %}
    
    {% block javascript %}
    {% endblock %}

</body>
</html>
